<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Carolina Calegari | Contato</title>
  <meta name="description" content="Links oficiais: WhatsApp, Instagram e site." />

  <!-- Blindado para subdomínio e subpasta (ex.: /links/) -->
  <base href="./">

  <link rel="icon" href="assets/favicon.png" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main class="wrap">
    <header class="top" aria-label="Topo">
      <a class="brand" href="https://www.carolinacalegari.com.br" target="_blank" rel="noopener" aria-label="Abrir site principal">
        <img
          src="assets/logo.png"
          alt="Carolina Calegari"
          class="brand__logo"
          loading="eager"
          decoding="async"
          onerror="this.style.display='none'; this.nextElementSibling.style.display='inline-flex';"
        />
        <span class="brand__fallback" style="display:none;">
          <span class="brand__primary">CAROLINA</span>
          <span class="brand__secondary">CALEGARI</span>
        </span>
      </a>
    </header>

    <section class="card" aria-label="Contato">
      <div class="avatar">
        <img src="assets/avatar.jpg" alt="Carolina Calegari" loading="eager" decoding="async" />
      </div>

      <h1 class="title">Contato</h1>
      <p class="subtitle">Acesse os canais oficiais para agendamento e informações.</p>

      <div class="buttons" id="buttons" aria-label="Links"></div>

      <footer class="foot" aria-label="Rodapé">
        <span class="muted">© <span id="year"></span> Carolina Calegari</span>
      </footer>
    </section>
  </main>

  <script src="links.js"></script>
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
